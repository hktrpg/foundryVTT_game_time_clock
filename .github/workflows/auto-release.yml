name: Auto Release

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Read version from module.json
      id: version
      run: |
        VERSION=$(node -p "require('./module.json').version")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Module version: $VERSION"
        
    - name: Check if release exists
      id: check_release
      run: |
        # Check if a release with this version already exists
        RELEASE_EXISTS=$(gh release list --limit 100 | grep -c "v${{ steps.version.outputs.version }}" || echo "0")
        echo "release_exists=$RELEASE_EXISTS" >> $GITHUB_OUTPUT
        
        if [ "$RELEASE_EXISTS" -eq "1" ]; then
          echo "Release v${{ steps.version.outputs.version }} already exists"
        else
          echo "Creating new release v${{ steps.version.outputs.version }}"
        fi
        
    - name: Create module.zip
      if: steps.check_release.outputs.release_exists == '0'
      run: |
        echo "Creating module.zip..."
        zip -r module.zip . -x "*.git*" "*.github*" "node_modules/*" "*.DS_Store" "Thumbs.db" "*.zip"
        echo "module.zip created successfully"
        
    - name: Create GitHub Release
      if: steps.check_release.outputs.release_exists == '0'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: Game Time Clock v${{ steps.version.outputs.version }}
        body: |
          ## Game Time Clock v${{ steps.version.outputs.version }}
          
          ### üì¶ Installation
          1. Download the `module.zip` file below
          2. Extract it to your Foundry VTT `Data/modules/` directory
          3. Enable the module in your world settings
          
          ### üìÅ Files Included
          - `module.json` - Module configuration
          - `index.js` - Main module script
          - `langs/` - Language files (English and Traditional Chinese)
          - `README.md` - Documentation
          - `LICENSE` - License information
          
          ### üîó Links
          - [GitHub Repository](https://github.com/hktrpg/foundryVTT_game_time_clock/)
          - [Foundry VTT](https://foundryvtt.com/)
        files: module.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Skip Release
      if: steps.check_release.outputs.release_exists == '1'
      run: |
        echo "‚úÖ Release v${{ steps.version.outputs.version }} already exists. Skipping release creation."
